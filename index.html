<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Notes</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/clockpicker.css">
	<link rel="stylesheet" href="css/standalone.css">
	<link rel="stylesheet" href="css/zabuto_calendar.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="add-note">
					<textarea class="text form-control" placeholder="Введите текст">test</textarea>
					<div class="date"></div>
					<div class="input-group clockpicker">
						<input type="text" class="form-control time" value="12:00">
					</div>
					<button class="submit btn btn-primary">Добавить</button>
					<p class="error" style="color: red;"></p>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="list-notes">
					
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/zabuto_calendar.js"></script>
	<script src="js/autogrow.js"></script>
	<script src="js/clockpicker.js"></script>
	<script src="js/date/date-ru-RU.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
